<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <md-input-container>
        <input id="fileUpload"
               type="file"
               class="ng-hide"
               onchange="angular.element(this).scope().onChangeFileInput(this)">
        <md-button id="uploadButton"
                   class="md-raised md-primary"
                   ng-click="vm.chooseFile()">
            Choose File
        </md-button>
    </md-input-container>
</md-content>
